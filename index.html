<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="login-screen">
        <header>
            <p class="current-time">12:30</p>
        </header>
        <section class="login-section">
            <h2>Geef personeelsnummer</h2>
            <input type="text" placeholder="......">
        </section>
        <section>
            <img src="images/WaveShape.png" alt="Wave Shape" class="wave-shape">
        </section>
        <section class="keypad">
            <div class="key-row">
                <button class="keypad-button">1</button>
                <button class="keypad-button">2</button>
                <button class="keypad-button">3</button>
            </div>
            <div class="key-row">
                <button class="keypad-button">4</button>
                <button class="keypad-button">5</button>
                <button class="keypad-button">6</button>
            </div>
            <div class="key-row">
                <button class="keypad-button">7</button>
                <button class="keypad-button">8</button>
                <button class="keypad-button">9</button>
            </div>
            <div class="key-row">
                <button class="zero">0</button>
            </div>
        </section>
        
        <footer>
            <button class="ok-button">
                <span>OK</span>
                <span class="arrow">âžœ</span>
            </button>
        </footer>
    </main>
</body>
</html>
